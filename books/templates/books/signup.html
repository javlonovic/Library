{% extends 'books/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="card-container">
        <div class="card">
            <h2>Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
