{% extends 'books/base.html' %}
{% load static %}
{% block title %}Edit Message{% endblock %}
{% block content %}
    <div class="card-container">
        <div class="card">
            <h2>Edit Message</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
